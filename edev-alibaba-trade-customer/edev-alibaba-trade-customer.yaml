kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: edev-alibaba-trade-customer
  name: edev-alibaba-trade-customer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edev-alibaba-trade-customer
  template:
    metadata:
      name: edev-alibaba-trade-customer
      labels:
        app: edev-alibaba-trade-customer
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: In
                      values:
                        - edev-alibaba-trade-customer
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: edev-alibaba-trade-customer
        image: repository:5000/edev-alibaba-trade-customer:<VERSION>
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 300Mi
        env:
          - name: NACOS_ADDR
            value: "nacos:8848"
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: edev-alibaba-trade-customer
  name: edev-alibaba-trade-customer
  namespace: default
spec:
  ports:
  - port: 9002
    targetPort: 9002
  selector:
    app: edev-alibaba-trade-customer
