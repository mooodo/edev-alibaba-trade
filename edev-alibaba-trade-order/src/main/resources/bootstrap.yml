spring:
  application:
    name: service-order
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
mybatis:
  mapperLocations: classpath*:mapper/*Mapper.xml
logging:
  level:
    com.edev.trade: INFO
    com.edev.support: INFO
    com.edev.trade.query.dao: DEBUG
    com.edev.support.dao: DEBUG
    com.edev.trade.order: DEBUG
    com.alibaba: WARN
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: localhost:8858
      eager: true
    loadbalancer:
      retry:
        enabled: true
  datasource:
    url: jdbc:mysql://master:4000/edevOrder?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: trade
    password: trade1234
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: master
    port: 31379
    password:
    pool:
      maxActive: 200
      maxWait: -1
      maxIdel: 10
      minIdel: 0
    timeout: 1000
server:
  port: 9005
feign:
  sentinel:
    enabled: true
ribbon:
  connectTimeout: 10000
  readTimeout: 15000
management:
  endpoints:
    web:
      exposure:
        include: '*'
---
spring:
  profiles: docker
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR}
      config:
        server-addr: ${NACOS_ADDR}
        file-extension: yaml
server:
  port: ${SERVICE_PORT:9005}