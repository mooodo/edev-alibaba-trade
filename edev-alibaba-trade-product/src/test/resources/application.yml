spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        enabled: false
        register-enabled: false
      config:
        enabled: false
        refresh-enabled: false
    sentinel:
      enabled: false
      auto-refresh: false
      eager: false
  autoconfigure:
    exclude: io.seata.spring.boot.autoconfigure.SeataAutoConfiguration
  datasource:
    url: jdbc:mysql://kubernetes:32306/edevProduct?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: product
    password: product1234
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    host: kubernetes
    port: 31379
    password: redis1234
    pool:
      maxActive: 200
      maxWait: -1
      maxIdel: 10
      minIdel: 0
    timeout: 1000
mybatis:
  mapperLocations: classpath*:mapper/*Mapper.xml
logging:
  level:
    com.edev.trade: INFO
    com.edev.support: INFO
    com.edev.trade.query.dao: DEBUG
    com.edev.support.dao: DEBUG